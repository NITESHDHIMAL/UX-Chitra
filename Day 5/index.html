<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>



    <h3>Admission Form</h3>

    <form action="#">
        <label for="">
            Name * <br>
            <input type="text" placeholder="name">
        </label> <br>

        <label for="">
            Email * <br>
            <input type="email" placeholder="email">
        </label> <br>

        <label for="">
            Phone * <br>
            <!-- <input type="number" placeholder="phone" min="0" max="5"> -->
            <!-- <input type="number" placeholder="phone"> -->
            <input type="tel" placeholder="phone">
        </label><br>

        <label for="">
            College/Institution Name * <br>
            <input type="text" placeholder="Institution">
        </label> <br>

        <label for="">
            Academic Status * <br>
            <select name="" id="">
                <option value="see">SEE</option>
                <option value="+2">+2</option>
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
            </select>
        </label> <br>

        <label for="">
            Interested course * <br>
            <select name="" id="">
                <option value="django">Django</option>
                <option value="python">Python</option>
                <option value="ui/ux">UI/UX</option>
            </select>
        </label> <br>

        <p>I Want To Join Mindrisers Internship Program After My Training Is Over </p>
        <label for="">
            Yes<input type="radio">
        </label> <br>

        <label for="">
            No<input type="radio">
        </label> <br>

        <label for="">Tick one box:</label>
            1<input type="checkbox">
            2<input type="checkbox">
            3<input type="checkbox">
            4<input type="checkbox"> <br>
        
<!--              
            school => class = 1 - 12
            1 class = 30 students = roll_no = id -->

            <label for="">
                Any Queries?
                <textarea name="queries" id="queries" cols="15 rows="10" placeholder="description"></textarea>
            </label> <br>

            Date: <input type="date"> <br>
            Date Time:<input type="datetime"> <br>
            Image<input type="image"> <br>
            File<input type="file"> <br>
            Password<input type="password"> <br>
            Password<input type="time"> <br>
            Password<input type=""> <br>
        <button type="submit">Submit</button>
    </form>






</body>

</html>
